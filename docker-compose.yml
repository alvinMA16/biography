services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-biography}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-biography}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-biography}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-biography}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-biography}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
      DASHSCOPE_BASE_URL: ${DASHSCOPE_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      DASHSCOPE_MODEL: ${DASHSCOPE_MODEL:-qwen-plus}
      DASHSCOPE_MODEL_FAST: ${DASHSCOPE_MODEL_FAST:-qwen-turbo}
      DOUBAO_APP_ID: ${DOUBAO_APP_ID}
      DOUBAO_ACCESS_KEY: ${DOUBAO_ACCESS_KEY}
      DOUBAO_SPEAKER: ${DOUBAO_SPEAKER:-zh_female_xiaohe_jupiter_bigtts}
      DOUBAO_ASR_SILENCE_MS: ${DOUBAO_ASR_SILENCE_MS:-4000}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRE_DAYS: ${JWT_EXPIRE_DAYS:-30}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
      WORKERS: ${WORKERS:-2}
      DEBUG: ${DEBUG:-false}

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
