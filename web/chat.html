<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话 - 回忆录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container chat-page">
        <header class="chat-header">
            <button class="btn-icon" onclick="goHome()">返回</button>
            <h1>对话</h1>
            <button class="btn-icon" onclick="endChat()">结束</button>
        </header>


        <main class="chat-main-stable">
            <!-- AI 说话内容区域 -->
            <div class="ai-content-area">
                <div class="ai-text" id="aiText">正在连接...</div>
            </div>

            <!-- 用户语音输入区域（始终显示） -->
            <div class="user-voice-area">
                <div class="voice-visualizer" id="voiceVisualizer">
                    <div class="voice-bars">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                <p class="voice-status" id="voiceStatus">等待连接</p>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/realtime-chat.js"></script>
</body>
</html>
