<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话 - 回忆录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container chat-page">
        <header class="chat-header">
            <button class="btn-icon" onclick="goHome()">返回</button>
            <h1>对话</h1>
            <button class="btn-icon" onclick="endChat()">结束</button>
        </header>

        <!-- Debug: 音色选择 -->
        <div class="debug-panel" id="debugPanel" style="display: none;">
            <label for="voiceSelect">音色:</label>
            <select id="voiceSelect">
                <option value="zh_female_xiaohe_jupiter_bigtts">小荷女声</option>
                <option value="zh_female_vv_jupiter_bigtts">VV女声</option>
                <option value="zh_male_yunzhou_jupiter_bigtts">云洲男声</option>
                <option value="zh_male_xiaotian_jupiter_bigtts">小天男声</option>
            </select>
        </div>

        <main class="chat-main">
            <!-- AI 问题区域 -->
            <div class="ai-section" id="aiSection">
                <div class="ai-question">
                    <div class="content" id="aiQuestion"></div>
                </div>
            </div>

            <!-- 语音输入区域 -->
            <div class="voice-section" id="voiceSection" style="display: none;">
                <div class="voice-visualizer">
                    <div class="voice-bars">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                <p class="voice-hint" id="voiceHint">正在聆听...</p>
            </div>

            <!-- 加载状态 -->
            <div class="loading-state" id="loadingState" style="display: none;">
                <p id="loadingText">正在思考<span class="loading-dots"></span></p>
            </div>

            <!-- 底部文字输入（备用） -->
            <div class="text-input-fallback" id="textInputFallback">
                <button class="btn-text-mode" onclick="switchToTextMode()">切换到文字输入</button>
            </div>
        </main>
    </div>

    <!-- 文字输入弹窗 -->
    <div class="modal" id="textModal" style="display: none;">
        <div class="modal-content text-modal">
            <div class="modal-header">
                <h2>文字输入</h2>
                <button class="btn-close" onclick="closeTextModal()">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="messageInput" placeholder="请输入您想说的话..."></textarea>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="sendTextMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/realtime-chat.js"></script>
</body>
</html>
