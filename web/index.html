<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回忆录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container home-page">
        <!-- 菜单 -->
        <div class="menu-container">
            <button class="menu-btn" onclick="toggleDropdown()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <div class="dropdown" id="userDropdown">
                <button class="dropdown-item" onclick="openRecorderSelect()">选择记录师</button>
                <button class="dropdown-item" onclick="viewMemoirs()">我的回忆</button>
                <button class="dropdown-item" id="eraMemoriesBtn" style="display: none;" onclick="viewEraMemories()">时代记忆</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" onclick="logout()">退出登录</button>
                <button class="dropdown-item" style="color: #c0392b;" onclick="deleteAccount()">注销账号</button>
            </div>
        </div>

        <header class="home-header">
            <h1>回忆录</h1>
            <p class="subtitle">记录您的人生故事</p>
        </header>

        <main class="welcome-section">
            <div class="welcome-text">
                <p>您好，我是来听您讲故事的。</p>
                <p>无论是童年往事，还是人生感悟，</p>
                <p>我都很想听您说说。</p>
            </div>

            <div class="divider"></div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="startNewChat()">新的故事</button>
                <button class="btn btn-secondary" onclick="viewMemoirs()">旧的回忆</button>
            </div>
        </main>
    </div>

    <!-- 时代记忆弹窗 -->
    <div class="modal" id="eraMemoriesModal" style="display: none;">
        <div class="modal-content era-memories-modal">
            <div class="modal-header">
                <h2>时代记忆</h2>
                <span class="era-status-badge" id="eraMemoriesStatus">-</span>
                <button class="btn-close" onclick="closeEraMemoriesModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="era-memories-info" id="eraMemoriesInfo">
                    <p>出生年份：<span id="eraInfoBirthYear">-</span></p>
                    <p>家乡：<span id="eraInfoHometown">-</span></p>
                    <p>主要城市：<span id="eraInfoMainCity">-</span></p>
                </div>
                <div class="era-memories-content" id="eraMemoriesContent">
                    <p class="loading-text">加载中...</p>
                </div>
                <div class="era-memories-actions">
                    <button class="btn btn-secondary" id="regenerateBtn" onclick="regenerateEraMemories()">重新生成</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 话题选择弹窗 -->
    <div class="modal" id="topicModal" style="display: none;">
        <div class="modal-content topic-modal">
            <div class="modal-header">
                <h2 id="topicModalTitle">今天想聊点什么？</h2>
                <button class="btn-close" onclick="closeTopicModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="topic-options" id="topicOptions">
                    <p class="loading-text">加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 选择记录师弹窗 -->
    <div class="modal" id="recorderModal" style="display: none;">
        <div class="modal-content recorder-modal">
            <div class="modal-header">
                <h2>选择您的人生记录师</h2>
                <button class="btn-close" onclick="closeRecorderModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="recorder-options">
                    <div class="recorder-card" id="recorderFemale" onclick="selectRecorder('female')">
                        <div class="recorder-avatar">
                            <img src="assets/忆安.png" alt="忆安">
                        </div>
                        <div class="recorder-name">忆安</div>
                        <div class="recorder-desc">温柔细腻，善于倾听</div>
                    </div>
                    <div class="recorder-card" id="recorderMale" onclick="selectRecorder('male')">
                        <div class="recorder-avatar">
                            <img src="assets/言川.png" alt="言川">
                        </div>
                        <div class="recorder-name">言川</div>
                        <div class="recorder-desc">沉稳耐心，娓娓道来</div>
                    </div>
                </div>
                <div class="recorder-actions">
                    <button class="btn btn-primary" onclick="confirmRecorder()">确认选择</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        window.onload = function() {
            initApp();
        };

        // 点击页面其他地方关闭下拉菜单
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('userDropdown');
            const menuBtn = document.querySelector('.menu-btn');
            if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        // 点击弹窗外部关闭弹窗
        document.getElementById('recorderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRecorderModal();
            }
        });

        document.getElementById('eraMemoriesModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEraMemoriesModal();
            }
        });

        document.getElementById('topicModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTopicModal();
            }
        });
    </script>
</body>
</html>
